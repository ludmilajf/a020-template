<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!--Link normal aqui-->
    <a href="https://labenu.notion.site/HTML-II-910fd910226b40dbbe193f8213b9dfec">Link de tags especiais HTML</a>

    
    <p>
        <a href="https://labenu.notion.site/Materiais-Extras-478e01e8651943d2bda6d58cc38062bd">Este p pode ser um link - Materiais extras</a>
    </p>
    <a href="https://htmlcheatsheet.com/"><span>Este span também!</span></a>
    <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl"><span>Este span também! 2</span></a>
    <p>Posso transformar só um <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl">trechinho do texto</a> em link também!</p>

    <!--Tags de mídia-->
    <p>Vamos adicionar uma imagem aqui:</p>
    <a href="http://127.0.0.1:5500/tags-especiais.html">
    <img src="./fixacao/media/pato.jpg" alt="imagem de um pato">
    </a>

    <p>Um áudio aqui. </p>
    <audio src="./fixacao/media/pato.mp3" controls muted loop autoplay>Audio de patinhos</audio>

    <p>E um vídeo aqui</p>
    <video src="./fixacao/media/pato.mp4" controls>Video de patinhos</video>

</body>
</html>
